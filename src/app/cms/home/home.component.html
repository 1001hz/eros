<div class="section section--first">

  <section class="section__inner">

    <div class="section__heading-wrapper">
      <h2 class="section__heading">Weddings</h2>
    </div>

    <div class="section__content">
      <p>
        <app-add-wedding (onAdd)="onAdd($event)"></app-add-wedding>
      </p>
    </div>

    <div class="section__content" *ngIf="(weddings | async)">
      <app-wedding-list [weddings]="weddings"></app-wedding-list>
    </div>

  </section>
</div>
