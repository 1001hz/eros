<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <div>
  <mat-form-field class="">
    <input matInput placeholder="Enter your email" value="">
  </mat-form-field>
  </div>
  <div>
  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="'password'">
  </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
  </div>
  <div>
    <a routerLink="../forgot-password" routerLinkActive="active" mat-menu-item>Forgot password?</a>
  </div>
</mat-card>
