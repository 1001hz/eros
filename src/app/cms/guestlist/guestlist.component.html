
<mat-card *ngFor="let guest of guests$ | async">
  <mat-card-header>
    <mat-card-title>{{guest.firstName}} {{guest.lastName}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{guest.firstName}}{{guest.firstName}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>REMOVE</button>
  </mat-card-actions>
</mat-card>
