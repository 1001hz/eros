<div *ngFor="let wedding of weddings | async">

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{wedding.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{wedding.date | date: 'dd/MM/yyyy'}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-sub-nav [wedding]="wedding"></app-sub-nav>

  </mat-expansion-panel>
</div>
